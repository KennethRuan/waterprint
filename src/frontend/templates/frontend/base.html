{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Water Tracker</title>
   <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}">
   <!-- Bootstrap 4.5 CSS -->
   <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
   <!-- Navbar CSS -->
   <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
   <!-- Style CSS -->
   <link rel="stylesheet" href="{% static 'css/style.css' %}">
   <!-- Google Fonts -->
   <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700&display=swap" rel="stylesheet">

   {% block head %}
   {% endblock %}
   
</head>
<body>

    <!-- Nav Bar -->
    <nav class="navbar bg-light navbar-light navbar-expand-lg">
        <div class="container">
            <a href="#" class="navbar-brand"><img src="{% static 'img/logo.png' %}" alt="Logo" title="logo"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a href="{% url 'home' %}" class="nav-link active">Home</a></li>
                    <li class="nav-item"><a href="{% url 'water-usage' %}" class="nav-link">Water Usage</a></li>
                    <li class="nav-item"><a href="{% url 'logout' %}" class="nav-link">Logout</a></li>
                </ul>
            </div>

        </div>
    </nav>


    

    <!-- jQuery -->
    <script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
    <!-- Bootstrap 4.5 JS -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <!-- Popper JS -->
    <script src="{% static 'js/popper.min.js' %}"></script>
    <!-- Font Awesome -->
    <script src="{% static 'js/all.min.js' %}"></script>

    {% block body %}
    {% endblock %}

</body>
</html>
