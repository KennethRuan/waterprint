{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Water Tracker</title>
	<link rel="shortcut icon" href="{% static 'img/favicon.ico' %}">
	<!-- Bootstrap 4.5 CSS -->
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	<!-- Style CSS -->
	<link rel="stylesheet" href="{% static 'css/style.css' %}">
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700&display=swap" rel="stylesheet">
</head>
<body>

	<div class="split left pt-0">
		<img src="img/front-page.png" class="image ">
		<h1 class="bot-left">Waterprint</h1>
	  </div>
	  
	  <div class="split right">
		
		<form method="POST" action="" class="form-container"> {% csrf_token %}
			<div class="account-method">
				<a href="#" class="btn btn-modern-login px-1 mr-4">Login</a>
				<a href="{% url 'register' %}" class="btn btn-modern">Sign Up</a>
			</div>
			<input class="login-form" type="text" name="username" placeholder='username'>
			<input class="login-form" type="text" name="password" placeholder='password'>
			
			<div> 
			{% for text in messages %}
				<p class="error-msg"> {{ text }} </p>
			{% endfor %}
		</div>
			<label>
				<input type="submit" name="login" style="display:none">
				<div class="submit-loc fas fa-arrow-right fa-3x"></div>
			</label>
	    </form>
		
	</div>



	<!-- Script Source Files -->

	<!-- jQuery -->
	<script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
	<!-- Bootstrap 4.5 JS -->
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
	<!-- Popper JS -->
	<script src="{% static 'js/popper.min.js' %}"></script>
	<!-- Font Awesome -->
	<script src="{% static 'js/all.min.js' %}"></script>

	<!-- End Script Source Files -->
</body>
</html>
