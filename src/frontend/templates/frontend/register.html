{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Water Tracker</title>
	<link rel="shortcut icon" href="{% static 'img/favicon.ico' %}">
	<!-- Bootstrap 4.5 CSS -->
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	<!-- Style CSS -->
	<link rel="stylesheet" href="{% static 'css/style.css' %}">
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700&display=swap" rel="stylesheet">
</head>
<body>

	<div class="split left pt-0">
		<img src="{% static 'img/front-page.png' %}" class="image ">
		<h1 class="bot-left">Waterprint</h1>
	  </div>
	  
	  <div class="split right">
		<form method="POST" action="" class="form-container"> {% csrf_token %}
			<div class="account-method">
				<a href="{% url 'login' %}" class="btn btn-modern px-1 mr-4">Login</a>
				<a href="#" class="btn btn-modern-signup">Sign Up</a>
			</div>
			<input class="login-form" type="text" name="username" placeholder='username *'>
			<p class="error-msg"> {{ form.errors.username.0 }} </p>
            <input class="login-form" type="text" name="email" placeholder='email'>
			<p class="error-msg"> {{ form.errors.email.0 }} </p>
			<input class="login-form" type="text" name="password1" placeholder='password *'>
			<p class="error-msg"> {{ form.errors.password1.0 }} </p>
            <input class="login-form" type="text" name="password2" placeholder='confirm password *'>
			<p class="error-msg"> {{ form.errors.password2.0 }} </p>
            <input class="login-form submit-form" type="submit" value="Create Account">
	    </form>
	  </div>



	<!-- Script Source Files -->

	<!-- jQuery -->
	<script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
	<!-- Bootstrap 4.5 JS -->
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
	<!-- Popper JS -->
	<script src="{% static 'js/popper.min.js' %}"></script>
	<!-- Font Awesome -->
	<script src="{% static 'js/all.min.js' %}"></script>

	<!-- End Script Source Files -->
</body>
</html>
