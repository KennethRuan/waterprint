{% endblock %}

{% block body %}

        {{form.errors}}
        <input type="submit" name="Update">

    <div class="center">
    	<h3 class="page-title">Create a new list of food</h3>
    	<form method="POST" action="" class="search-bar"> {% csrf_token %}
	        <input class="login-form" type="text" name="searched" placeholder='1. Search a food'>
	        <label>
	            <input type="submit" name="search" style="display:none">
	            <div class="submit-loc fas fa-arrow-right fa-3x style="></div>
	        </label>
	    </form>
		
		<form method="POST" action="" class="search-bar"> {% csrf_token %}
			<h2>{{top_result}}</h2>
			<span>
				<input class="login-form" type="number" step="0.1" name="quantity" placeholder='2. Mass in kg' initial="0">
				 <label>
		            <input type="submit" name="add-item" style="display:none">
		            <div class="submit-loc fas fa-arrow-right fa-3x"></div>
		        </label>
			</span>
		</form>
		
		<div class="list">
			{% for item in food_list %}
				<div class="list-entry">
					<span class="list-item">{{item.food}}</span>
					<span class="list-footprint">- {{item.footprint}}</span>
					<span class="close">x</span>
				</div>
				
			{% endfor %}
		</div>
    </div>

    

{% endblock %}
